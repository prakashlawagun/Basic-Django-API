{% extends 'base.html'%}

{% block main %}

<div class="container mt-5">
  <h2>Login Section</h2>
    <form method="POST" action="/login">
      {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
    <input type="email" id="form2Example1"  name="email" class="form-control" required />

  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Password</label>
    <input type="password" id="form2Example2"  name="password" class="form-control" required />

  </div>



  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'control:register'%}">Register</a></p>
  </div>
</form>
</div>

{% endblock%}
