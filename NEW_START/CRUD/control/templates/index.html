{% extends 'base.html' %}


{% block main %}
  <div class="container mt-4">
    <div class="row">
      <a href="{% url 'control:addemp'%}" class="btn btn-info">+ Add</a><br>
        <form class="form-inline ml-auto my-2 my-lg-0" action="{% url 'control:searchemp'%}" method="GET">
          {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
   </div>

          <table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
         <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for emp in employee %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{emp.name}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.address}}</td>
      <td>{{emp.phone}}</td>
      <td><a href="{% url 'control:editemp' emp.id%}" class="btn btn-primary">Edit</a></td>
      <td><a href="{% url 'control:viewemp' emp.id %}" class="btn btn-success">View</a></td>
      <td><a href="{% url 'control:deleteemp' emp.id%}" class="btn btn-danger">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
  </div>

{% endblock %}
